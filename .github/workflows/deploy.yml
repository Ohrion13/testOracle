on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t instance-20240820-1129 .

    - name: Test application
      run: |
        docker run --name test-container -d -p 8080:80 instance-20240820-1129
        sleep 5
        curl http://localhost:8080 | grep "Hello, World!"
        docker stop test-container

    - name: Deploy to Oracle Cloud
      env:
        PRIVATE_KEY: ${{ secrets.ORACLE_PRIVATE_KEY }}
        HOST: ${{ secrets.ORACLE_HOST }}
        USER: ${{ secrets.ORACLE_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << EOF
          docker pull instance-20240820-1129
          docker stop instance-20240820-1129 || true
          docker rm instance-20240820-1129 || true
          docker run -d --name instance-20240820-1129 -p 80:80 instance-20240820-1129
        EOF