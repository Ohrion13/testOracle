name: Deploy to Oracle Cloud

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ DOCKER_HUB_USERNAME }}
        password: ${{ DOCKER_HUB_PWD }}

    - name: Build and deploy Docker image
      uses: docker/build-push-action@v2
      with: 
        context: .
        push: true
        tags: ${{ DOCKER_HUB_USERNAME }}/testoracle

    - name: Install docker if not installed
      env:
        PRIVATE_KEY: ${{ secrets.ORACLE_PRIVATE_KEY }}
        HOST: ${{ secrets.ORACLE_HOST }}
        USER: ${{ secrets.ORACLE_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << EOF
          # Installer docker si on l'a pas 
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo usermod -aG docker $USER

            sudo systemctl start docker
            sudo systemctl enable docker
            sudo docker -v
          fi
        EOF
    
    - name: Deploy to Oracle Cloud
      env:
        PRIVATE_KEY: ${{ secrets.ORACLE_PRIVATE_KEY }}
        HOST: ${{ secrets.ORACLE_HOST }}
        USER: ${{ secrets.ORACLE_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -vvv -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << EOF
          sudo docker info
          sudo docker images

          sudo docker pull ${{ DOCKER_HUB_USERNAME }}/testoracle
          sudo docker stop testoracle || true
          sudo docker rm testoracle || true
          sudo docker run -d --name testoracle -p 80:80 testoracle
        EOF